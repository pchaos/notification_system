{# announcements/templates/announcements/announcement_confirm_delete.html #}
{% extends 'announcements/base.html' %}

{% block title %}删除公告 - 公告通知系统{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 mb-8 max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-4">确认删除公告</h1>
  <p class="text-gray-700 mb-6">您确定要删除公告 "<span class="font-semibold text-red-600">{{ announcement.title }}</span>"
    吗？此操作不可撤销。</p>

  <form method="post" class="flex justify-end space-x-4">
    {% csrf_token %}
    <button type="submit"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded-md shadow-lg transition duration-300">
      确认删除
    </button>
    <a href="{% url 'announcement_detail' announcement.pk %}"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-5 rounded-md shadow-lg transition duration-300">
      取消
    </a>
  </form>
</div>
{% endblock %}
