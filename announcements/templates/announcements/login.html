{# announcements/templates/announcements/login.html #}
{% extends 'announcements/base.html' %}

{% block title %}登录 - 公告通知系统{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 mb-8 max-w-sm mx-auto mt-12">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">登录</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">错误!</strong>
      <span class="block sm:inline">您的用户名或密码不正确。</span>
    </div>
    {% endif %}

    <div>
      <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
      <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
        class="form-control w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        autofocus required>
    </div>

    <div>
      <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
      <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
        class="form-control w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        required>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg transition duration-300">
      登录
    </button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
